
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura-Align: Global Health Guard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          animation: {
            'glow-pulse': 'glow-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'ripple': 'ripple 0.6s linear infinite',
            'neural-pulse': 'neural-pulse 1.5s ease-in-out infinite',
            'command-entry': 'command-entry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            'glow-pulse': {
              '0%, 100%': { opacity: 1, filter: 'brightness(1.2) drop-shadow(0 0 10px currentColor)' },
              '50%': { opacity: 0.7, filter: 'brightness(1) drop-shadow(0 0 2px currentColor)' },
            },
            'ripple': {
              '0%': { transform: 'scale(1)', opacity: 0.5 },
              '100%': { transform: 'scale(1.5)', opacity: 0 },
            },
            'neural-pulse': {
              '0%, 100%': { transform: 'scale(1)', opacity: 0.3 },
              '50%': { transform: 'scale(1.1)', opacity: 0.6 },
            },
            'command-entry': {
              '0%': { transform: 'translate(-50%, -20px) scale(0.9)', opacity: 0 },
              '100%': { transform: 'translate(-50%, 0) scale(1)', opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <style>
    :root {
      --warm-glow: rgba(251, 113, 133, 0.15);
      --cool-glow: rgba(20, 184, 166, 0.15);
    }
    body { 
      font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; 
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .mesh-gradient {
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, hsla(180, 70%, 95%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(350, 70%, 95%, 1) 0, transparent 50%),
        radial-gradient(at 50% 100%, hsla(220, 70%, 95%, 1) 0, transparent 50%);
    }
    .dark .mesh-gradient {
      background-color: #020617;
      background-image: 
        radial-gradient(at 0% 0%, hsla(220, 40%, 15%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(280, 40%, 10%, 1) 0, transparent 50%),
        radial-gradient(at 50% 100%, hsla(200, 40%, 10%, 1) 0, transparent 50%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .dark .glass-effect {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .medical-paper {
      background-image: radial-gradient(#e2e8f0 0.8px, transparent 0.8px);
      background-size: 32px 32px;
      background-color: #ffffff;
    }
    .dark .medical-paper {
      background-image: radial-gradient(#1e293b 0.8px, transparent 0.8px);
      background-color: #0f172a;
    }
    .word-hover {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .command-glow-teal {
      box-shadow: 0 0 40px 10px rgba(20, 184, 166, 0.6);
      animation: glow-pulse 0.8s infinite;
    }
    .command-glow-indigo {
      box-shadow: 0 0 40px 10px rgba(79, 70, 229, 0.6);
      animation: glow-pulse 0.8s infinite;
    }
    .command-glow-rose {
      box-shadow: 0 0 40px 10px rgba(244, 63, 94, 0.6);
      animation: glow-pulse 0.8s infinite;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #1e293b;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="mesh-gradient text-slate-900 dark:text-slate-100 min-h-screen">
  <div id="root"></div>
</body>
</html>
